      <div class="container" >

 <h2 class="col mt-0 align-self-center text-center"  >Хотите веб-сайт?</h2>
 </div>
 <div class="row justify-content-evenly">
 <p class="col-6 col-sm-5 text-center mt-3 article-form_anyblock__text-color">   Lorem Ipsum - это текст-"рыба", часто используемый в печати и вэб-дизайне. Lorem Ipsum является стандартной "рыбой" для текстов на латинице с начала XVI века.</p>

 <div class="row justify-content-evenly " >
 <form  class="my-3 text-center " action="index.html" method="get">
   <div class="d-inline-block">
                 <input class="py-3 px-5"
               type="text"
               name="firstname"
               placeholder="Ваше имя"
               pattern="[/^[a-z ,.'-]+$/i]"
               required
           />
          </div>
          <div class="d-inline-block ms-0 ms-sm-2 mt-2 mt-sm-0 " >
           <input class="py-3 px-5"
               type="email"
               name="email"
               placeholder="Ваш e-mail"
               pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
               required
             />
           </div>
             <div class="mt-3 d-none d-sm-block " >
             <input class="py-3 px-5 article-form_input-message__size"
             placeholder="Сообщение"
